<html lang="en">
	<head>
		<title>Graph Plotter</title>
		<script src="plotly-latest.min.js"></script>
		<style>
			table,td
			{
				border:1px solid black;
				border-collapse:collapse;
				
			}
			tr:nth-child(odd)
			{
				background-color:#FFCE07;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>Input String:</td>
				<td><input type="text" id="string"></td>
			</tr>
			<tr>
				<td>Input word:</td>
				<td><input type="text" id="word"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value ="Plot Histogram" onclick="bar()"></td>
			</tr>
			<div id="myDiv">
			</div>
		</table>
	</body>
	<script>
	function bar()
	{
		var word=document.getElementById("word").value.split("");
		var string=document.getElementById("string").value.split("");
		var wordCount=[];
		for(var i=0;i<word.length;i++)
		{
			wordCount[i]=0;
			for(var j=0;j<string.length;j++)
			{
				if(word[i]===string[j])
				{
					wordCount[i]=wordCount[i]+1;
				}
			}
			
		}
		var data = [{
			  x: word,
			  y: wordCount,
			  type: 'bar',
			  marker:{
				color:"#FFCE07"
			  
			  }
			}];
		var layout={
			xaxis:{title:'Values'},
			yaxis:{title:'Count'},
			title:'Histogram'
			
		}
			Plotly.newPlot('myDiv', data, layout, {showSendToCloud:true});
	}
		
	</script>
</html>
